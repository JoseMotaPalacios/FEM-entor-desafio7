<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>

  <main class="main-container">
    
    <section class="section1">
      <img src="./images/logo.svg" alt="huddle logo" class="section1__logo">
      <img src="./images/illustration-mockups.svg" alt="mockups illustration" class="section1__img">
    </section>

    <section class="section2">
      <h1 class="section2__title">Build The Community Your Fans Will Love</h1>
      <p class="section2__text">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.</p>
        <a href="#" class="section2__btn">Register</a>
        <div class="social-icons">
          <a href="#" class="fa-brands fa-facebook-f icon" ></a>
          <a href="#" class="fa-brands fa-twitter icon" ></a>
          <a href="#" class="fa-brands fa-instagram icon" ></a>
        </div>
    </section>

  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Jose Mota Palacios</a>.
    </p>
  </footer>
  <script src="https://kit.fontawesome.com/338234d847.js" crossorigin="anonymous"></script>
</body>
</html>
